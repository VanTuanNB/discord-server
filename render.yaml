version: 1
services:
    - type: web
      name: bun-app
      env: .env
      startCommand: bash -c "bun run start"
      buildCommand: docker build -t discord-prod-container --target production --build-arg NODE_ENV=production .
      buildPath: .
      envVars:
          - key: NODE_ENV
            value: production
      ports:
          - port: 5001
            servicePort: 5000
